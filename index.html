<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forcast</title>
    <!--<link href="style2.css" rel="stylesheet" type="text/css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav style="margin: 0%; height: 80px;
    color: aliceblue;
    background-color: #023e8a;
    text-align: center;
    padding-top: 20px;">City Weather
    </nav>

    <p id="clock" style="text-align: right; padding-right: 20px;"></p>

    <div class="card-container" style="display: flex; margin: 30px; padding-left: 40px;">
      <div class="card1" style="width: 30rem; height: 20rem; margin: 30px; padding: 20px; box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);" >
        <form style="padding: 20px;">
          <div class="form-group" style="margin-top: 30px;">
            <label for="cityInput">City Name </label>
            <input type="city" class="form-control" id="CityID" placeholder="Enter city" style="margin-top: 5px;">    
          </div>
          <button type="button" onclick="getCity()" style="margin-top: 20px; background-color: #0077b6; color: aliceblue; border: 0cm; height: 50px; width: 110px;" >Get Weather</button>
        </form>
      </div>

      <div class="card2" id="Card2" style="width: 30rem; height: 20rem; margin: 30px; padding: 20px; box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.5);" >
        <h2 id="CITYname" style="padding: 20px;"></h2>
        <p id="displayWeather" style="padding-left: 30px; ">Forcast...</p>
      </div>
    </div>
    
  <script src="Weather.js"></script>
  </body>
</html>
